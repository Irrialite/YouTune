<form name="registerForm" class="css-form" novalidate ng-controller="YouTuneRegisterCtrl">
    Name:
      <input type="text" ng-model="user.name" name="uName" username required /><br />
      <span ng-show="registerForm.uName.$error.username">This is not a valid username.<br /></span>
    E-mail:
      <input type="email" ng-model="user.email" name="uEmail" required/><br />
      <div ng-show="registerForm.uEmail.$dirty && registerForm.uEmail.$invalid">Invalid:
          <span ng-show="registerForm.uEmail.$error.required">Tell us your email.</span>
          <span ng-show="registerForm.uEmail.$error.email">This is not a valid email.</span>
      </div>
    Password:
      <input type="password" ng-model="user.pw" name="uPassword" required/><br />
    Repeat Password:
      <input type="password" ng-model="user.pw2" name="uPassword2" repeat-password="uPassword" required/><br />
      <span ng-show="registerForm.uPassword2.$error.repeat">Passwords do not match.<br /></span>
    Gender: <input type="radio" ng-model="user.gender" value="male" />male
    <input type="radio" ng-model="user.gender" value="female" />female<br />
    
    <input type="checkbox" ng-model="user.agree" name="userAgree" required />
    I agree: <input ng-show="user.agree" type="text" ng-model="user.agreeSign"
              required /><br />
    <div ng-show="!user.agree || !user.agreeSign">Please agree and sign.</div>
    
    <button ng-click="goBack()">BACK</button>
    <button ng-click="register(user)"
            ng-disabled="registerForm.$invalid">REGISTER</button>
    <pre>form = {{user | json}}</pre>
</form>
