{% load staticfiles %} {% load api_extras %}
<!DOCTYPE html>
<html lang="en" {% block html_attributes %}{% endblock %}>
<head>
<meta charset="utf-8">
<title>YouTune</title>

<link rel="stylesheet" type="text/css"
	href="{% static 'api/style/bootstrap.css' %}">
<link rel="stylesheet" type="text/css"
	href="{% static 'api/style/style.css' %}">
<link rel="stylesheet" type="text/css"
	href="{% static 'api/style/jquery.fileupload-ui.css' %}">
<link rel="stylesheet" type="text/css"
	href="{% static 'api/style/player/blue.monday/jplayer.blue.monday.css' %}">


<script src="{% static 'api/lib/jquery-1.9.1.js' %}"></script>

<!-- twitter animation bootstrap -->
<script src="{% static 'api/lib/bootstrap.min.js' %}"></script>

<!-- jqueryUI -->
<script src="{% static 'api/lib/jquery-ui.js' %}"></script>

<script src="{% static 'api/lib/angular.js' %}"></script>
<script src="{% static 'api/lib/angular_resource.js' %}"></script>
<script src="{% static 'api/lib/angular_cookies.js' %}"></script>
<script src="{% static 'api/lib/jquery.jplayer.min.js' %}"></script>
<script src="{% static 'api/lib/jquery.imagefit-0.2.js' %}"></script>
<script src="{% static 'api/js/services.js' %}"></script>
<script src="{% static 'api/js/controllers.js' %}"></script>
<script src="{% static 'api/js/app.js' %}"></script>
<script src="{% static 'api/js/directives.js' %}"></script>

</head>
<body {% block body_attributes %}{% endblock %}>
	<div id="fb-root"></div>
	<script>
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id))
				return;
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
	{% block body %} {% endblock %}
	<script type="text/javascript">
		(function() {
			var po = document.createElement('script');
			po.type = 'text/javascript';
			po.async = true;
			po.src = 'https://apis.google.com/js/plusone.js';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(po, s);
		})();
	</script>
</body>
</html>
