<div ng-include="'/static/api/templates/partial/player.html'"></div>

<div class="center description">
    <span id="likeBtn">
        <button class="btn" ng-disabled="!voteallowed || votedlike" ng-click="vote('like')" title="{{loginPlz}}">
            <i class="icon-thumbs-up"></i> Like</button>
        <br />
        <button class="btn" ng-disabled="!voteallowed || voteddislike" ng-click="vote('dislike')" title="{{loginPlz}}">
            <i class="icon-thumbs-down"></i> Dislike</button>
    </span>

    <span id="likes">
        Likes: {{track.likes}}, Dislikes: {{track.dislikes}}
        <br />
        Views: {{track.views}}
    </span>

    <h5>Description:</h5>
    <span id="tags">
        {{track.tags}}
    </span>
    <p>
        {{track.description}}
    </p>
    <form id="addComment">
        <input ng-disabled="!voteallowed" ng-model="commentService.properties.text" id="commentInput" title="Add Comment">
        <button ng-disabled="!commentService.properties.text || !voteallowed" id="addComment" ng-click="addComment()">Add Comment</button>
    </form>

        <div class="comment" ng-repeat="comment in comments">
            <img class="avatar" ng-src="{{comment.avatar}}"/>
            <author><a href="#/user/{{comment.owner}}">{{comment.owner}}</a></author><br/>
            {{comment.body}}
        </div>


    <button ng-show="hasMore" ng-click="loadMore()" class="loadMore">Load More</button>
</div>
