<h2>Already uploaded</h2>
<table class="table table-striped">
    <tr ng-repeat="result in results">
        <td class="preview">
            <a href="#/listen/{{ file.base64id }}"><img src="{{ file.artist_img }}" /></>
        </td>
        <td class="name"><a href="#/listen/{{ file.base64id }}">{{ file.slug }}</a></td>
        <td class="delete">
            <a class="btn btn-danger" href="{{ "#/upload/delete/"|add_string:file.id }}">
                <i class="icon-trash icon-white"></i>
                <span>Delete</span>
            </a>
        </td>
    </tr>
</table>
