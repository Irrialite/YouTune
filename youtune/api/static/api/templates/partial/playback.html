<div ng-include="'/static/api/templates/partial/player.html'"></div>

<div class="center description">
    <span id="likeBtn">
        <button class="btn"  ng-click="vote('like')">
            <i class="icon-thumbs-up"></i> Like</button>
        <br />
        <button class="btn" ng-click="vote('dislike')">
            <i class="icon-thumbs-down"></i> Dislike</button>
    </span>

    <span id="likes">
        Likes: {{track.likes}}, Dislikes: {{track.dislikes}}
        <br />
        Views: {{track.views}}
    </span>

    <h5>Description:</h5>
    <span id="tags">
        {{track.tags}}
    </span>
    <p>
        {{track.description}}
    </p>
    <form id="addComment">
        <input ng-model="commentService.properties.text" id="commentInput" title="Add Comment">
        <button ng-disabled="!commentService.properties.text" id="addComment" ng-click="addComment()">Add Comment</button>
    </form>

    <div id="comments">
        <ul>
            <li ng-repeat="comment in comments">
            {{comment.owner}}<br/>
            {{comment.body}}
            </li>
        </ul>

    </div>
    <button ng-show="hasMore" ng-click="loadMore()" class="loadMore">Load More</button>
</div>
