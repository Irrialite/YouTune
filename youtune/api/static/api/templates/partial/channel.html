<article id="channel">
    <header class="page-header img-rounded channelHeader">
        <img class="thumbnail channelAvatar" ng-style="userAccount.getAvatarStyle(128, user.avatar)" >
        <h1 id="channelTitle">{{user.username}}'s Channel </h1>
    </header>

    <section class="content" id="introduction">
        {{user.channel.description}}
    </section>

    <table class="table table-striped">
        <tr ng-repeat="upload in uploads">
            <td class="preview">
                <a href="#/listen/{{ upload.base64id }}"><img ng-src="{{ upload.artist_img }}" /></>
            </td>
            <td class="name"><a href="#/listen/{{ upload.base64id }}">{{ upload.artist }} - {{ upload.title }}</a></td>
            <td class="delete" ng-show="owner">
                <a class="btn btn-danger" href="#/upload/delete/{{ upload.id }}">
                    <i class="icon-trash icon-white"></i>
                    <span>Delete</span>
                </a>
            </td>
        </tr>
    </table>
    <button ng-show="hasMore" ng-click="loadMore()" class="loadMore">Show More</button>
    <footer>
    </footer>
</article>
