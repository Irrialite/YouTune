<div class="main-content row-fluid">

    <ul class="nav span6">
        <h3>Popular 5</h3>
        <li ng-repeat="track1 in tracks1" class="track-item border-box">
            <div class="preview">
                <a href="#/listen/{{ track1.base64id }}"><img ng-src="{{ track1.artist_img }}" /></a>
            </div>
            <div class="name">
            	<table>
            		<tr><th>Artist</th><td>{{ track1.artist }}</td></tr>
            		<tr><th>Title</th><td>{{ track1.title }}</td></tr>
            		<tr><th>Album</th><td>{{ track1.album }}</td></tr>
            		<tr><td class="tags" colspan="4">{{ track1.tags }}</td></tr>
            	</table>
            </div>
            <div class="play">
            	<a href="#/listen/{{ track1.base64id }}">Play</a>
            </div>
            <div class="delete" ng-show="owner">
                <a class="btn btn-danger" href="#/upload/delete/{{ track1.id }}">
                    <i class="icon-trash icon-white"></i>
                    <span>Delete</span>
                </a>
            </div>
        </li>
    </ul>

    <ul class="nav span6">
        <h3>Latest 5</h3>
        <li ng-repeat="track2 in tracks2" class="track-item border-box">
            <div class="preview">
                <a href="#/listen/{{ track2.base64id }}"><img ng-src="{{ track2.artist_img }}" /></a>
            </div>
            <div class="name">
            	<table>
            		<tr><th>Artist</th><td>{{ track2.artist }}</td></tr>
            		<tr><th>Title</th><td>{{ track2.title }}</td></tr>
            		<tr><th>Album</th><td>{{ track2.album }}</td></tr>
            		<tr><td class="tags" colspan="4">{{ track2.tags }}</td></tr>
            	</table>
            </div>
            <div class="play">
            	<a href="#/listen/{{ track2.base64id }}">Play</a>
            </div>
            <div class="delete" ng-show="owner">
                <a class="btn btn-danger" href="#/upload/delete/{{ track2.id }}">
                    <i class="icon-trash icon-white"></i>
                    <span>Delete</span>
                </a>
            </div>
        </li>
    </ul>

    <button ng-show="hasMore" ng-click="loadMore()" class="loadMore">Load More</button>


</div>
